<!DOCTYPE html>
<html lang="en" style="background-color: #6EB6E6;">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="apple-touch-icon" sizes="180x180" href="/public/fav/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/fav/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/fav/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<title>GoLang Blog</title>
		{{ if isDev() }}
			<script src="http://localhost:35729/livereload.js?snipver=1"></script>
		{{ end }}
	</head>

	<body class="container-sm" style="background-color: #6EB6E6;">
			<header class="mb-5">
				<img class="img-fluid" id="blog-logo" src="/asset/gfx/golangblog.svg" alt="GoLang Blog">
			</header>
			<main class="mb-3">
				<header class="bg-body px-2 mb-3 rounded"><h1>{{ h.Title }}</h1></header>
				<section class="bg-body">{{ embed() }}</section>
			</main>
			<footer class="mt-3 p-1 bg-body rounded">
				<p>GolangBlog.es es un blog de <a href="https://jorgefuertes.com">Jorge Fuertes Alfranca</a>.</p>
			</footer>
		</section>
	</body>

</html>
